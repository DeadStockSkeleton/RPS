<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymousâ€/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/index.css">
    </head>
    <body class="bg-light">
        <nav class="navbar  d-flex border-bottom p-3">
            <h1 class="mx-auto font-weight-light">Rock
                <span class="font-weight-normal">
                    Paper
                </span>
                <span class="font-weight-bold">
                    Scissors
                </span>
            </h1>

            <div class="col-sm-12 mt-2 text-center">
                <span id="comScore">
                    0
                </span>::
                <span id="userScore">
                    0
                </span>
                <br>
                <span class="font-weight-bold">rounds</span>
                <br>
                <span value="0" id="rounds">0</span>
            </div>

        </nav>

        <main>
              <div id="start"  class="start bg-light position-fixed col-md-12 p-5 text-center">
                  <div class="row">
                    <div class="start col-md-12">
                      <button id="startBtn" type="button" class="btn btn-primary">Lets play</button>
                  </div>  
                  </div>

                  
              </div>
              <div id="game" class="col-md-12 bg-light position-fixed text-center p-5">
                    <div class="col-xl-6 mx-auto">
                            <label>Please choose <span class="font-weight-bold">one</span></label>
                    </div>
                    <div class="pt-5 mx-auto col-xl-4 d-flex">
                        <div class="form-check mx-auto">
                            <label name="choice" id="choice" value="Rock" class="form-check-label mx-auto border rounded">
                                <img class="pt-4" width="50%" src="./assets/icns/rock-icn.svg"/>
                              <input type="radio" value="rock" class="form-check-input" name="choice">
                            </label>
                        </div>
                        <div class="form-check mx-auto">
                            <label name="choice" id="choice" value="Paper" class="form-check-label mx-auto border rounded">
                                <img class="pt-4" width="50%" src="./assets/icns/paper-icn.svg"/>
                              <input type="radio" value="paper" class="form-check-input" name="choice">
                            </label>
                        </div>
                        <div class="form-check mx-auto">
                            <label name="choice" id="choice" value="Scissors" class="form-check-label mx-auto border rounded">
                                <img class="pt-4" width="50%" src="./assets/icns/scissors-icn.svg"/>
                              <input type="radio" value="scissors" class="form-check-input" name="choice">
                            </label>
                        </div>
                        
                    </div>
                    <div class="col-xs-12 m-3 ">
                        <label>you chose: </label> <span class="font-weight-bold" id="chosen"></span>
                    </div>
                    <div class="col-md-12 mt-3 mx-auto">
                            <button id="choose" class="play ml-4 btn btn-primary" disabled> choose</button>
                    </div>
                  
              </div>
              <div id="com" class="com col-md-12 bg-light position-fixed text-center">
                  <div class="col-md-6 mx-auto m-5 text-center">
                    <label id="comIcn" class=" pt-5">
                        <img width="100px" src="./assets/icns/com-icn.svg"/>
                    </label>
                  </div>
                  <div class="col-md-12">
                    <label>computer is thinking...</label>
                  </div>
              </div>
              <div id="fin" class="com col-md-12 position-fixed text-center">
                <div class="text-center">
                    <div class="col-md-6 pt-5">
                        <div id="userRock" value="Rock" name="choiceRock" class="card p-5" style="width: 13rem; position: fixed; left: 25%;">
                            <img class="card-img-top" width="25%" src="./assets/icns/rock-icn.svg" alt="rock">
                            <div class="card-body">
                              <p class="card-text">you chose <span class="font-weight-bold c">Rock</span></p>
                            </div>
                        </div>
                        <div id="userPaper" value="Paper" name="choicePaper" class="card p-5" style="width: 13rem; position: fixed; left: 25%;">
                            <img class="card-img-top" width="25%" src="./assets/icns/paper-icn.svg" alt="paper">
                            <div class="card-body">
                              <p class="card-text">you chose <span class="font-weight-bold c">Paper</span></p>
                            </div>
                        </div>
                        <div id="userScissors" value="Scissors" name="choiceScissors" class="card p-5" style="width: 13rem; position: fixed; left: 25%;">
                            <img class="card-img-top" width="25%" src="./assets/icns/scissors-icn.svg" alt="scissors">
                            <div class="card-body">
                              <p class="card-text">you chose <span class="font-weight-bold c">Scissors</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="comRock" value="Rock" name="choiceRock" class="card p-5" style="width: 13rem; position: fixed; left: 60%;">
                            <img class="card-img-top" width="25%" src="./assets/icns/rock-icn.svg" alt="rock">
                            <div class="card-body">
                              <p class="card-text">COM chose <span class="font-weight-bold c">Rock</span></p>
                            </div>
                        </div>
                        <div id="comPaper" value="Paper" name="choicePaper" class="card p-5" style="width: 13rem; position: fixed; left: 60%;">
                            <img class="card-img-top" width="25%" src="./assets/icns/paper-icn.svg" alt="paper">
                            <div class="card-body">
                              <p class="card-text">COM chose <span class="font-weight-bold c">Paper</span></p>
                            </div>
                        </div>
                        <div id="comScissors" value="Scissors" name="choiceScissors" class="card p-5" style="width: 13rem; position: fixed; left: 60%;">
                            <img class="card-img-top" width="25%" src="./assets/icns/scissors-icn.svg" alt="scissors">
                            <div class="card-body">
                              <p class="card-text">COM chose <span class="font-weight-bold c">Scissors</span></p>
                            </div>
                        </div>
                        
                    </div>
                </div>
              </div>
            
        </main>
        
        
        <script src="./assets/index.js" async defer></script>
    </body>
</html>
