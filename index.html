<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous”/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/index.css">
    </head>
    <body>
        <nav class="navbar d-flex border-bottom p-3">
            <h1 class="font-weight-light">Rock
                <span class="font-weight-normal">
                    Paper
                </span>
                <span class="font-weight-bold">
                    Scissors
                </span>
            </h1>

            <div class="col-sm-12 text-center">
                <span id="comScore">
                    0
                </span>::
                <span id="userScore">
                    0
                </span>
                <br>
                <span id="rounds">0</span>
                <br>
                <span>rounds</span>
            </div>
        </nav>

        <main class="col-xl-12 p-5">
            <div class="col-md-12">
                <form id="choicesForm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button id="rockChoice" class="choice btn btn-outline-secondary p-5 ml-3 rounded" value="rock" type="button" checked onclick=enableBtn();>Button</button>
                            <button id="paperChoice"  class="choice btn btn-outline-secondary p-5 ml-3 rounded" value="paper" type="button" onclick=enableBtn();>Button</button>
                            <button id="scissorsChoice" class="choice btn btn-outline-secondary p-5 ml-3 rounded" value="scissors" type="button" onclick=enableBtn();>Button</button>
                    </div>
                  </div>
                  <button id="submit" class="btn btn-primary" type="submit" disabled >Submit Choice</button>
                </form>
            </div>
        </main>
        
        
        <script src="./assets/index.js" async defer></script>
    </body>
</html>
